{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Kebudayaan Nusantara</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    #map { height: 100vh; }
    .popup-content {
      max-width: 250px;
      font-family: Arial, sans-serif;
    }
    .popup-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    .popup-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .popup-desc {
      font-size: 12px;
      color: #444;
      margin-bottom: 6px;
    }
    .popup-link {
      font-size: 12px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay">
      <div class="hero-konten">
        <h2>Belajar Kebudayaan Nusantara</h2>
        <p>Pelajari warisan budaya Indonesia melalui peta interaktif.</p>
        <button>Mulai Eksplorasi</button>
      </div>
    </div>
  </section>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi map
    var map = L.map('map').setView([-2.5, 118], 5); // posisi tengah Indonesia

    // Tambah layer peta
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Data arsip budaya (contoh)
    var budaya = [
      {
        nama: "Tari Kecak",
        lokasi: "Bali",
        koordinat: [-8.409518, 115.188919],
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Kecak_dance_Bali.jpg/320px-Kecak_dance_Bali.jpg",
        desc: "Tari tradisional Bali yang dimainkan oleh puluhan penari pria membentuk lingkaran.",
        link: "https://id.wikipedia.org/wiki/Tari_Kecak"
      },
      {
        nama: "Rumah Gadang",
        lokasi: "Sumatera Barat",
        koordinat: [-0.789275, 100.650562],
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Rumah_Gadang_Padang.jpg/320px-Rumah_Gadang_Padang.jpg",
        desc: "Rumah adat Minangkabau dengan atap bergonjong menyerupai tanduk kerbau.",
        link: "https://id.wikipedia.org/wiki/Rumah_Gadang"
      },
      {
        nama: "Angklung",
        lokasi: "Jawa Barat",
        koordinat: [-6.917464, 107.619123],
        img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Angklung.jpg/320px-Angklung.jpg",
        desc: "Alat musik tradisional Sunda terbuat dari bambu, dimainkan dengan digoyangkan.",
        link: "https://id.wikipedia.org/wiki/Angklung"
      }
    ];

    // Tambah marker dengan popup
    budaya.forEach(function(item) {
      var popupContent = `
        <div class="popup-content">
          <img src="${item.img}" alt="${item.nama}">
          <div class="popup-title">${item.nama} (${item.lokasi})</div>
          <div class="popup-desc">${item.desc}</div>
          <a href="${item.link}" target="_blank" class="popup-link">Baca Selengkapnya →</a>
        </div>
      `;

      L.marker(item.koordinat).addTo(map)
        .bindPopup(popupContent);
    });
  </script>
</body>
</html>
